<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <title>AWS Power Toggle</title>

  <link rel="stylesheet" href="<%= BASE_URL %>static/css/clr-icons.min.css">
  <script src="<%= BASE_URL %>static/js/custom-elements.min.js"></script>
  <script src="<%= BASE_URL %>static/js/clr-icons.min.js"></script>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f5f4f9;
    }

    * {
      box-sizing: border-box;
    }

    ::-moz-selection {
      background: #6A11EA;
      color: white;
    }

    ::selection {
      background: #6A11EA;
      color: white;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but AWS Power Toggle doesn't work properly without
      JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
</body>

</html>
